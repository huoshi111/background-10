  <script>

    const playBtn = document.querySelector(".lred-audio-play-btn");
    const seekBar = document.querySelector(".lred-audio-seek-bar");

    playBtn.addEventListener("click", () => {
      if (audio.paused) {
        audio.play();
        playBtn.textContent = "⏸ ";
      } else {
        audio.pause();
        playBtn.textContent = "▶ ";
      }
    });

      seekBar.max = audio.duration;
    });
